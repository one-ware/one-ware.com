name: Deploy

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  # Build job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        uses: milanmk/actions-file-deployer@master
        with:
          remote-protocol: sftp
          remote-host: 5017617850.ssh.w2.strato.hosting
          remote-user:  ${{ secrets.ONEWARE_SFTP_SSH_USER }}
          remote-password: ${{ secrets.ONEWARE_SFTP_SSH_PW}}
          remote-path: one-ware.com/
          local-path: build/
          sync-delta-excludes: |
            .well-known/**
            .htaccess

